# Application Configuration
spring.application.name=Mock-ODS-VUE
server.port=8080
spring.output.ansi.enabled=always
# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/mock_ods_vue
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.mode=always
# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
# JPA/Hibernate Configuration
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
# Logging Configuration
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
#  %clr(%-5level) 會自動根據 Log 等級變色 (INFO=綠, WARN=黃, ERROR=紅)
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){faint} %clr([%thread]){magenta} %clr(%-5level) %clr(%logger{36}){cyan} - %msg%n
# Management and Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# JWT Configuration
jwt.secret=ThisIsA32ByteSecretKeyForJWT1234
jwt.expiration=86400000